<head>
  <meta charset="UTF-8">

  <style>
    body {

</head>
<body>
  <h1>3D ì „ì ê»ì§ˆ ìš´ë™ ì‹œë®¬ë ˆì´ì…˜</h1>
  <div class="controls">
    <label>K:
      <input type="number" id="kShell" value="2" min="0" max="2">
    </label>
    <label>L:
      <input type="number" id="lShell" value="8" min="0" max="8">
    </label>
    <label>M:
      <input type="number" id="mShell" value="1" min="0" max="18">
    </label>
    <label>N:
      <input type="number" id="nShell" value="0" min="0" max="32">
    </label>
    <br />
    <button onclick="simulate()">ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘</button>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <div class="result" id="analysisResult"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let electrons = [];
    let angle = 0;
    let animationFrame;

    const knownAtoms = {
      1: { name: "ìˆ˜ì†Œ", config: [1, 0, 0, 0] },
      2: { name: "í—¬ë¥¨", config: [2, 0, 0, 0] },
      3: { name: "ë¦¬íŠ¬", config: [2, 1, 0, 0] },
      4: { name: "ë² ë¦´ë¥¨", config: [2, 2, 0, 0] },
      5: { name: "ë¶•ì†Œ", config: [2, 3, 0, 0] },
      6: { name: "íƒ„ì†Œ", config: [2, 4, 0, 0] },
      7: { name: "ì§ˆì†Œ", config: [2, 5, 0, 0] },
      8: { name: "ì‚°ì†Œ", config: [2, 6, 0, 0] },
      9: { name: "í”Œë£¨ì˜¤ë¦°", config: [2, 7, 0, 0] },
      10: { name: "ë„¤ì˜¨", config: [2, 8, 0, 0] },
      11: { name: "ë‚˜íŠ¸ë¥¨", config: [2, 8, 1, 0] },
      12: { name: "ë§ˆê·¸ë„¤ìŠ˜", config: [2, 8, 2, 0] },
      13: { name: "ì•Œë£¨ë¯¸ëŠ„", config: [2, 8, 3, 0] },
      14: { name: "ê·œì†Œ", config: [2, 8, 4, 0] },
      15: { name: "ì¸", config: [2, 8, 5, 0] },
      16: { name: "í™©", config: [2, 8, 6, 0] },
      17: { name: "ì—¼ì†Œ", config: [2, 8, 7, 0] },
      18: { name: "ì•„ë¥´ê³¤", config: [2, 8, 8, 0] },
      19: { name: "ì¹¼ë¥¨", config: [2, 8, 8, 1] },
      20: { name: "ì¹¼ìŠ˜", config: [2, 8, 8, 2] },
    };

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    function findAtomByConfig(config) {
      for (const [num, atom] of Object.entries(knownAtoms)) {
        if (arraysEqual(atom.config, config)) {
          return { atomicNum: +num, name: atom.name };
        }
      }
      return null;
    }

    function simulate() {
      cancelAnimationFrame(animationFrame);
      electrons = [];

      const k = parseInt(document.getElementById("kShell").value);
      const l = parseInt(document.getElementById("lShell").value);
      const m = parseInt(document.getElementById("mShell").value);
      const n = parseInt(document.getElementById("nShell").value);
      const config = [k, l, m, n];
      const total = k + l + m + n;

      const atom = findAtomByConfig(config);
      if (atom) {
        document.getElementById("analysisResult").innerHTML = `ğŸŒŸ ì›ì: <span class="highlight">${atom.name} (Z=${atom.atomicNum})</span><br>ìƒíƒœ: <span class="highlight">ë°”ë‹¥ ìƒíƒœ</span>`;
      } else {
        document.getElementById("analysisResult").innerHTML = `âš›ï¸ ì´ ì „ì ìˆ˜ <span class="highlight">${total}</span>ê°œ - <span class="highlight">ë“¤ëœ¬ ìƒíƒœ ë˜ëŠ” ë¯¸ë“±ë¡ ì›ì†Œ</span>`;
      }

      const shells = [
        { count: k, radius: 60, color: "#66fcf1" },
        { count: l, radius: 100, color: "#45a29e" },
        { count: m, radius: 140, color: "#c5c6c7" },
        { count: n, radius: 180, color: "#be9fe1" }
      ];

      for (const shell of shells) {
        for (let i = 0; i < shell.count; i++) {
          const theta = (2 * Math.PI * i) / shell.count;
          const phi = Math.PI / 4 + (i % 2 === 0 ? 0.1 : -0.1); // ì•½ê°„ì˜ ìœ„ë„ ì°¨
          electrons.push({
            r: shell.radius,
            theta: theta,
            phi: phi,
            speed: 0.01 + Math.random() * 0.01,
            color: shell.color
          });
        }
      }

      angle = 0;
      animate();
    }

    function project3D(x, y, z) {
      const scale = 300 / (300 + z);
      return {
        x: centerX + x * scale,
        y: centerY + y * scale
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // í•µ
      ctx.beginPath();
      ctx.arc(centerX, centerY, 25, 0, Math.PI * 2);
      ctx.fillStyle = "#ff2e63";
      ctx.fill();
      ctx.closePath();

      // ì „ìë“¤
      for (const e of electrons) {
        e.theta += e.speed;
        const x = e.r * Math.sin(e.phi) * Math.cos(e.theta + angle);
        const y = e.r * Math.cos(e.phi);
        const z = e.r * Math.sin(e.phi) * Math.sin(e.theta + angle);

        const point = project3D(x, y, z);
        ctx.beginPath();
        ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = e.color;
        ctx.fill();
        ctx.closePath();
      }

      angle += 0.002;
      animationFrame = requestAnimationFrame(animate);
    }

    simulate(); // ì´ˆê¸° ì‹¤í–‰
  </script>
</body>
